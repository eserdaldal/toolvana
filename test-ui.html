<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✨ RecentToolsManager Test Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9eef4;
      color: #333;
      padding: 2rem;
      line-height: 1.6;
      margin: 0;
    }

    .back-to-homepage {
      display: block;
      width: 200px;
      margin: 3rem auto 2rem auto;
      padding: 12px 24px;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      text-align: center;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
      border: none;
      cursor: pointer;
    }

    .back-to-homepage:hover {
      background-color: #5a6268;
      transform: translateY(-2px);
    }

    .test-container {
      background: #fff;
      border-radius: 12px;
      padding: 2.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2c3e50;
      font-size: 2rem;
    }

    h3 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    #recent-tools-list {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 1rem;
      margin: 1.5rem 0;
      min-height: 100px;
      list-style-type: disc;
      padding-left: 2rem;
    }

    #recent-tools-list a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    #recent-tools-list a:hover {
      text-decoration: underline;
    }

    .note {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #6c757d;
      text-align: center;
      padding: 1rem;
      background: #f1f3f4;
      border-radius: 6px;
      border-left: 4px solid #3498db;
    }

    @media (max-width: 600px) {
      .test-container {
        padding: 1.5rem;
        margin: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Back to Homepage Button - Top Position -->
  <div style="text-align: center; margin: 1rem auto 2rem auto; padding: 0 2rem;">
    <a href="index.html" style="display: inline-block; padding: 12px 24px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 8px; font-size: 1rem; font-weight: 600; transition: all 0.3s ease; border: none; cursor: pointer;">Back to Homepage</a>
  </div>

  <style>
    /* Back to Homepage Button Styles */
    .back-to-homepage, 
    a[href="index.html"]:first-of-type {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .back-to-homepage:hover, 
    a[href="index.html"]:first-of-type:hover {
      background-color: #5a6268 !important;
      transform: translateY(-2px);
    }

    .back-to-homepage:focus, 
    a[href="index.html"]:first-of-type:focus {
      outline: 2px solid #007bff;
      outline-offset: 2px;
    }
  </style>

  <div class="test-container">
    <h1>✨ RecentToolsManager Test Page</h1>

    <section>
      <h3>Recent Tools Test (RecentToolsManager)</h3>
      <ul id="recent-tools-list"></ul>
    </section>

    <div class="note">
      Note: Testing RecentToolsManager functionality with fresh localStorage state.
    </div>
  </div>

  <section>
    <h3>Recent Tools Test (Limit + Invalid Data)</h3>
    <ul id="recent-tools-list"></ul>
  </section>

  <script type="module">
    import { RecentToolsManager } from './scripts/logic/RecentToolsManager.js';

    document.addEventListener('DOMContentLoaded', () => {
      // Reset for test
      localStorage.removeItem('toolvana_recent');

      // Valid tool IDs
      RecentToolsManager.save('tool-1');
      RecentToolsManager.save('tool-2');
      RecentToolsManager.save('tool-3');
      RecentToolsManager.save('tool-4');
      RecentToolsManager.save('tool-5');
      RecentToolsManager.save('tool-6');
      RecentToolsManager.save('tool-7');

      // Invalid inputs
      RecentToolsManager.save('');
      RecentToolsManager.save(null);
      RecentToolsManager.save(undefined);
      RecentToolsManager.save(12345);

      // Render to test container
      RecentToolsManager.render('#recent-tools-list');
    });
  </script>

</body>

</html>
